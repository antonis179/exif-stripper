	implementation libs_support.support_design
	implementation libs_support.lifecycle_java8
	implementation libs_support.lifecycle_runtime
	implementation libs_support.lifecycle_extensions
	implementation libs_support.constraint_layout

//	implementation libs_play_services.play_gcm
