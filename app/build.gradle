android {
	defaultConfig {
		applicationId "org.amoustakos.exifstripper"
		versionCode 1000
		versionName "0.1.0"
	}
}

kapt {
	useBuildCache true
}

dependencies {
	implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

	kapt annotation_processors.lifecycle

	implementation libs_support.appcompat
