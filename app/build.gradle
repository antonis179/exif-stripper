apply plugin: applyPlugins.application
apply from: "$project.rootDir/config/config.gradle"

apply plugin: applyPlugins.kotlin
apply plugin: applyPlugins.kapt
apply plugin: applyPlugins.kotlinAndroidExtentions
apply plugin: applyPlugins.firebasePerformance
apply plugin: applyPlugins.fabric

android {
	defaultConfig {
		applicationId "org.amoustakos.exifstripper"
	}

	flavorDimensions "stores"

	productFlavors {
		play {
			dimension "stores"
		}
	}

}

kapt {
	useBuildCache true
}

dependencies {
	implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')

	kapt annotation_processors.lifecycle

	implementation libs_support.appcompat
	implementation libs_support.androidx_ktx
	implementation libs_support.support_design
	implementation libs_support.lifecycle_java8
	implementation libs_support.lifecycle_runtime
	implementation libs_support.lifecycle_extensions
	implementation libs_support.constraint_layout

	implementation libs_play_services.play_gcm
	implementation libs_firebase.crashlytics
	implementation libs_firebase.firebase_core
	implementation libs_firebase.firebase_perf
	implementation libs_logging.values()

//	implementation libs_play_services.play_ads
	implementation libs_firebase.firebase_ads

	implementation libs_image.exif
	implementation libs_image.glide

	implementation libs_kotlin.values()
	implementation libs_rx.values()
}

apply plugin: applyPlugins.google_gms